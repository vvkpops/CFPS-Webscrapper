<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/weather-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Advanced weather data collection tool for Canadian Flight Planning System (CFPS) WxRecall API" />
    <meta name="keywords" content="weather, aviation, CFPS, WxRecall, NAV Canada, METAR, TAF, GFA, weather scraping" />
    <meta name="author" content="CFPS WxRecall Scraper" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="CFPS WxRecall Scraper" />
    <meta property="og:description" content="Professional weather data collection tool for Canadian aviation weather systems" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Theme and PWA Meta Tags -->
    <meta name="theme-color" content="#3498db" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="WxRecall Scraper" />
    
    <!-- Title -->
    <title>CFPS WxRecall Scraper - Professional Weather Data Collection</title>
    
    <!-- Inline Critical CSS for Loading State -->
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-size: 0.9rem;
        opacity: 0.8;
        text-align: center;
        max-width: 400px;
        line-height: 1.4;
      }
      
      /* Hide loading screen when React loads */
      .loaded #loading-screen {
        display: none;
      }
      
      /* Ensure body takes full height */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f8f9fa;
      }
      
      /* Root container */
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">üå§Ô∏è CFPS WxRecall Scraper</div>
      <div class="loading-subtext">
        Loading professional weather data collection interface...
        <br />
        Initializing NAV Canada CFPS WxRecall API connections
      </div>
    </div>
    
    <!-- React App Mount Point -->
    <div id="root"></div>
    
    <!-- React App Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Script to hide loading screen when React loads -->
    <script>
      // Hide loading screen when React app mounts
      window.addEventListener('DOMContentLoaded', () => {
        const checkReactLoaded = () => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            document.body.classList.add('loaded');
          } else {
            setTimeout(checkReactLoaded, 100);
          }
        };
        setTimeout(checkReactLoaded, 500);
      });
      
      // Fallback: Hide loading screen after maximum wait time
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 10000);
    </script>
  </body>
</html>
